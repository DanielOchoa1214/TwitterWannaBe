<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter WannaBe</title>
    <link rel="icon" type="image/x-icon" href="./resourses/Twitter-logo.png">
    <link rel="stylesheet" href="./css/tweetPage.css">
    <link rel="stylesheet" href="./css/twitterConfigSection.css">
    <link rel="stylesheet" href="./css/tweetsContent.css">
    <link rel="stylesheet" href="./css/tweetInputSection.css">
    <link rel="stylesheet" href="./css/tweetPopUp.css">
    <link rel="stylesheet" href="./css/replyPopUp.css">
    <link rel="stylesheet" href="./css/profile.css">
    <link rel="stylesheet" href="./css/loginPage.css">
</head>
<body>
    <main>
        <div id="config-section" class="hidden">

            <button class="side-bar-btn">
                <svg viewBox="0 0 24 24" aria-hidden="true" class="side-bar-icon"><g><path d="M22.58 7.35L12.475 1.897c-.297-.16-.654-.16-.95 0L1.425 7.35c-.486.264-.667.87-.405 1.356.18.335.525.525.88.525.16 0 .324-.038.475-.12l.734-.396 1.59 11.25c.216 1.214 1.31 2.062 2.66 2.062h9.282c1.35 0 2.444-.848 2.662-2.088l1.588-11.225.737.398c.485.263 1.092.082 1.354-.404.263-.486.08-1.093-.404-1.355zM12 15.435c-1.795 0-3.25-1.455-3.25-3.25s1.455-3.25 3.25-3.25 3.25 1.455 3.25 3.25-1.455 3.25-3.25 3.25z"></path></g></svg>
                Inicio
            </button>
            <button class="side-bar-btn">
                <svg viewBox="0 0 24 24" aria-hidden="true" class="side-bar-icon"><g><path d="M12 11.816c1.355 0 2.872-.15 3.84-1.256.814-.93 1.078-2.368.806-4.392-.38-2.825-2.117-4.512-4.646-4.512S7.734 3.343 7.354 6.17c-.272 2.022-.008 3.46.806 4.39.968 1.107 2.485 1.256 3.84 1.256zM8.84 6.368c.162-1.2.787-3.212 3.16-3.212s2.998 2.013 3.16 3.212c.207 1.55.057 2.627-.45 3.205-.455.52-1.266.743-2.71.743s-2.255-.223-2.71-.743c-.507-.578-.657-1.656-.45-3.205zm11.44 12.868c-.877-3.526-4.282-5.99-8.28-5.99s-7.403 2.464-8.28 5.99c-.172.692-.028 1.4.395 1.94.408.52 1.04.82 1.733.82h12.304c.693 0 1.325-.3 1.733-.82.424-.54.567-1.247.394-1.94zm-1.576 1.016c-.126.16-.316.246-.552.246H5.848c-.235 0-.426-.085-.552-.246-.137-.174-.18-.412-.12-.654.71-2.855 3.517-4.85 6.824-4.85s6.114 1.994 6.824 4.85c.06.242.017.48-.12.654z"></path></g></svg>
                Perfil
            </button>
            <button class="side-tweet-btn tweet-btn">Tweet</button>
            <button class="side-bar-btn close-sesion-btn">
                <svg class="side-bar-icon" viewBox="0 0 375.21 349.33"><path class="cls-1" d="M358.4,403.2c0,20.83-12.43,37.47-27.66,37.47H204.06c-15.17,0-27.66-16.81-27.66-37.47V156.8c0-20.83,12.43-37.47,27.66-37.47H330.74c15.17,0,27.66,16.81,27.66,37.47" transform="translate(-162.4 -105.33)"/><path class="cls-1" d="M287.39,280H519.68" transform="translate(-162.4 -105.33)"/><path class="cls-1" d="M437.25,193.65,523.61,280" transform="translate(-162.4 -105.33)"/><path class="cls-1" d="M437.25,366.35,523.61,280" transform="translate(-162.4 -105.33)"/></svg>
            </button>
        </div>
        <div id="tweets-section" class="hidden">
            <div>
                <p class="section-title">Inicio</p>
                <div class="input-div">
                    <img src="../resourses/Twitter-logo.png" alt="Input left image">
                    <textarea class="tweet-writing-input" placeholder="What are you thinking?" maxlength="280"></textarea>
                </div>
                <button class="main-tweet-btn tweet-btn" >Tweet</button>
            </div>
        </div>
        <div id="tweet-replies-page" class="hidden">
            <button class="home-button">
                <svg viewBox="0 0 24 24" aria-hidden="true" class="icon"><g><path d="M20 11H7.414l4.293-4.293c.39-.39.39-1.023 0-1.414s-1.023-.39-1.414 0l-6 6c-.39.39-.39 1.023 0 1.414l6 6c.195.195.45.293.707.293s.512-.098.707-.293c.39-.39.39-1.023 0-1.414L7.414 13H20c.553 0 1-.447 1-1s-.447-1-1-1z"></path></g></svg>
            </button>
            <div class="tweet"></div>
        </div>
        <dialog id="tweeting-popup">
            <button class="exit-btn">
                <svg viewBox="0 0 24 24" aria-hidden="true" class="icon" style="color: rgb(239, 243, 244);"><g><path d="M13.414 12l5.793-5.793c.39-.39.39-1.023 0-1.414s-1.023-.39-1.414 0L12 10.586 6.207 4.793c-.39-.39-1.023-.39-1.414 0s-.39 1.023 0 1.414L10.586 12l-5.793 5.793c-.39.39-.39 1.023 0 1.414.195.195.45.293.707.293s.512-.098.707-.293L12 13.414l5.793 5.793c.195.195.45.293.707.293s.512-.098.707-.293c.39-.39.39-1.023 0-1.414L13.414 12z"></path></g></svg>
            </button>
            <div>
                <div class="input-div">
                    <img src="../resourses/Twitter-logo.png" alt="Input left image">
                    <textarea class="tweet-writing-input" placeholder="What are you thinking?" maxlength="280"></textarea>
                </div>
                <button class="popup-tweet-btn tweet-btn" >Tweet</button>
            </div>
        </dialog>
        <dialog id="replies-popup">
            <button class="exit-btn">
                <svg viewBox="0 0 24 24" aria-hidden="true" class="icon" style="color: rgb(239, 243, 244);"><g><path d="M13.414 12l5.793-5.793c.39-.39.39-1.023 0-1.414s-1.023-.39-1.414 0L12 10.586 6.207 4.793c-.39-.39-1.023-.39-1.414 0s-.39 1.023 0 1.414L10.586 12l-5.793 5.793c-.39.39-.39 1.023 0 1.414.195.195.45.293.707.293s.512-.098.707-.293L12 13.414l5.793 5.793c.195.195.45.293.707.293s.512-.098.707-.293c.39-.39.39-1.023 0-1.414L13.414 12z"></path></g></svg>
            </button>
            <div id="repling-tweet" class="tweet"></div>
            <p class="repling-text">Repling to @<span id="repling-to"></span></p>
            <div>
                <div class="input-div">
                    <img src="../resourses/Twitter-logo.png" alt="Input left image">
                    <textarea class="tweet-writing-input" placeholder="Tweet your reply" maxlength="280"></textarea>
                </div>
                <button class="reply-tweet-btn" >Reply</button>
            </div>
        </dialog>
        <div id="profile-section" class="hidden">
            <div>
                <img id="banner-picture" src="./resourses/Space.png" alt="Banner picture">
                <div class="picture-border">
                    <img id="profile-picture" src="./resourses/Doggo-profile.jpg" alt="Profile picture">
                </div>
            </div>
            <p id="name">ALO</p>
            <p id="user-name"><span>@</span>ALO</p>
            <p class="follow-ers-num">90</p>
            <p class="follow-ers-num">90<span> Folowing</span></p>
            <div id="profile-btns">
                <button id="my-tweets">Tweets</button>
                <button id="my-liked-tweets">Liked</button>
            </div>
            <div id="profile-tweets"></div>
        </div>
        <div id="login-page">
            <img src="../resourses/Twitter-logo.png" alt="Login main image" width="150px" height="120px">
            <p id="login-title">Twitter WannaBe</p>
            <form action="">
                <div>
                    <label>
                        User
                        <input class="login-input" type="text">
                    </label>
                    <label>
                        Password
                        <input class="login-input" type="password">
                    </label>
                </div>
                <button id="login-btn" class="tweet-btn" type="submit">Login</button>
            </form>
            <p id="error-msg">UserName or Password incorrect D:</p>
        </div>
    </main>
    <script src="./js/view/functions.js"></script>
    <script src="./js/model/profiles.js"></script>
    <script src="./js/model/activeProfile.js"></script>
    <script src="./js/model/tweets.js"></script>
    <script src="./js/octopus/octopus.js"></script>
    <script src="./js/view/tweetSystem.js"></script>
</body>
</html>
